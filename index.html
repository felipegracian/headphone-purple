<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site para divulgar headphone purple Razer Kraken BT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e440cbe7a7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/description.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./css/social-media.css">
    <link rel="stylesheet" href="./css/navegation.css">
    <link rel="stylesheet" href="./css/info.css">
    <title>Headphone Purple</title>
</head>
<body>
    <header>
        <div class="menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="search">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <main>
        <div class="description">
            <h1 class="description__title">
                Razer Kraken BT
            </h1>
            <p class="description__text">
Be free to express your own style with the Razer Kraken BT. A wireless Bluetooth headset with headset lighting along with clear sounding 40mm drivers.
            </p>
        </div>
        <div class="product">
            <div class="product__price">US$159.99</div>
            <img src="./img/razer-kraken-bt.png" alt="Foto do produto">
            <div class="product__navegation-container">
                <a href="#" class="navegation" aria-label="link para produto anterior">
                    <i class="fas fa-angle-left"></i>
                </a>
                <a href="#" class="navegation" aria-label="link para o próximo produto">
                    <i class="fas fa-angle-right"></i>
                </a>
            </div>
        </div>
        <div class="social-media">
            <div class="icon">
                <a href="#" aria-label="link para o youtube"></a>
                <i class="fab fa-youtube"></i>
            </div>
            <div class="icon">
                <a href="#" aria-label="link para o twitter"></a>
                <i class="fab fa-twitter"></i>
            </div>
            <div class="icon">
                <a href="#" aria-label="link para o instagram"></a>
                <i class="fab fa-instagram"></i>
            </div>
            <div class="icon">
                <a href="#" aria-label="link para o facebook"></a>
                <i class="fab fa-facebook-f"></i>
            </div>
        </div>
    </main>
    <footer>
        <span class="info">
            <span class="info__number">-01-</span>
            <span class="info__feature">FREQUENCY RESPONSE</span>
            <span class="info__value">20Hz-20kHz</span>
        </span>
        <span class="info">
            <span class="info__number">-02-</span>
            <span class="info__feature">IMPEDANCE</span>
            <span class="info__value">32 Ω</span>
        </span>
        <span class="info">
            <span class="info__number">-03-</span>
            <span class="info__feature">SENSITIVITY</span>
            <span class="info__value">96 dB/mW a 1 KHz</span>
        </span>
        
    </footer>
</body>
</html>
